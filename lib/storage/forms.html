<!DOCTYPE HTML>
 <HTML>
    <body style="background-color: black; color: yellow">
      <form action="search" method="get" align="center">
        <p><h2>Search Notes</h2></p>
        <p><input type="text" name="query" placeholder="Enter a word or words"></p>
        <p><input type="submit" value="Submit Query"></p>
      </form>

      <br>

      <form action="store" method="post" align="center">
        <p><h2>Give us your Notes</h2></p>
        <p><textarea rows="20" cols="100">Put your notes here</textarea></p>
        <p><input type="submit" value="Submit Notes"></p>
      </form>
    </body>
 </HTML>
